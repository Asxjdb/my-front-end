site_name: 我的前端笔记
site_url: https://my-font-end.github.io
theme:
  name: 'material'
  highlightjs: true


site_author: MyFontEnd


# Repository
repo_name: 'MyFontEnd/MyFontEnd.github.io'
repo_url: 'https://github.com/my-font-end/my-font-end.github.io/'

# Copyright
copyright: "Copyright &copy; 2019 - 2024 MyFontEnd"


theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      primary: 'white'
      accent: 'white'
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: 'black'
      accent: 'black'
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  features:
    # tabs: true
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.path
    - navigation.top
    - toc.follow
    - toc.integrate
    # - navigation.sections

  #font:
    #text: 'Ubuntu'
    #code: 'Ubuntu Mono'

  # favicon: 'assets/images/favicon.ico'

  language: 'zh'


# Customization
# extra:
#   social:
#     - type: github
#       link: https://github.com/Derrors

  search:
    language: 'ja'

  disqus: 'MyFontEnd'


# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'


